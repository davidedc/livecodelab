---
name: fill
category: colour
description: Set the fill colour of the drawn shapes.
notes: If a Colour is given as the first argument then all others are ignored
related:
  - colour
arguments:
  - name: red
    type: Number of Colour
    range: 0-255 or RGB
    optional: false
  - name: green
    type: Number
    range: 0-255
    optional: true
    defaults:
        - red
  - name: blue
    type: Number
    range: 0-255
    optional: true
    defaults:
        - green
  - name: alpha
    type: Number
    range: 0-255
    optional: true
    defaults:
        - 255
inlinable: true
block-scope: true
examples:
    simple: |
      fill 100 255 30 30
      box
