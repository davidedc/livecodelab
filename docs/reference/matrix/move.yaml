---
name: move
category: matrix
description: Translate objects position along any of the three axes.
arguments:
  - name: xMove
    type: Number
    optional: true
    defaults:
        - sin(beat / 2) * pi
  - name: yMove
    type: Number
    optional: true
    defaults:
        - cos(beat / 2) * pi
        - xMove
  - name: zMove
    type: Number
    optional: true
    defaults:
        - xMove
        - xMove
        - 0
inlinable: true
block-scope: true
examples:
    simple: |
      fill red
      box 1 1 1
      move 1 1 1
      fill green
      box 1 1 1
