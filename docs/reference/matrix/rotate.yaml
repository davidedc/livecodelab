arguments:
  - name: zRotation
    type: Number
    optional: true
    defaults:
        - (beat / 4) * pi
  - name: yRotation
    type: Number
    optional: true
    defaults:
        - xRotation
        - xRotation
  - name: zRotation
    type: Number
    optional: true
    defaults:
        - 0
        - yRotation
        - 0
inlinable: true
block-scope: true
examples:
    simple: |
      box
      rotate 1
      box
