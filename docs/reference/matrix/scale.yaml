---
name: scale
category: matrix
attributes:
  type: function
  inlinable: true
  block-scope: true
description: Translate objects position along any of the three axes.
arguments:
  - name: xMove
    type: Number
    optional: true
    defaults:
        - 0.5 + pulse
  - name: yMove
    type: Number
    optional: true
    defaults:
        - xMove
        - xMove
  - name: zMove
    type: Number
    optional: true
    defaults:
        - xMove
        - xMove
        - 1
examples:
  - name: simple
    code: |
      fill red
      box 1 1 1
      move 1 1 1
      fill green
      scale 0.5
      box 1 1 1
