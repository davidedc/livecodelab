---
name: ball
category: shape
attributes:
  type: function
  inlinable: true
  block-scope: true
description: Draw a sphere of the given height, width and depth.
related:
  - ballDetail
arguments:
  - name: height
    type: Number
    optional: true
    defaults:
        - 1
  - name: width
    type: Number
    optional: true
    defaults:
        - 1
        - height
  - name: depth
    type: Number
    optional: true
    defaults:
        - 1
        - height
        - 1
examples:
  - name: simple
    code: |
      rotate
      ball 1 0.4 1.3
