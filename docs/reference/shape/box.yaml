---
name: box
category: shape
attributes:
  type: function
  inlinable: true
  block-scope: true
description: Draw a box of the given height, width and depth.
arguments:
  - name: height
    type: Number
    optional: true
    defaults:
        - 1
  - name: width
    type: Number
    optional: true
    defaults:
        - 1
        - height
  - name: depth
    type: Number
    optional: true
    defaults:
        - 1
        - height
        - 1
examples:
  - name: simple
    code: |
      rotate
      box 1 0.4 1.3
